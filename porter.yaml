name: jq-hello
version: 0.1.0
description: "An example Porter configuration"
invocationImage: jq-hello:latest
tag: squillace/jq-hello-bundle:latest

# Uncomment out the line below to use a template Dockerfile for your invocation image
#dockerfile: Dockerfile.tmpl

parameters:
  - name: JQ_FILTER
    type: string
    default: "."

mixins:
  - exec
  - jq

install:

  - jq:
      description: "invoking jq ....."
      arguments:
        - --arg 
        - "JOB_NAME fred" 
        - --arg 
        - "EVENT_HUB_NAMESPACE anjay"
        - "'.parameters.app_plan_name.value=$JOB_NAME | .parameters.webjobs_account_string.value=$EVENT_HUB_NAMESPACE'"
        - json-test-file.json

upgrade:
  - exec:
      description: "Upgrade is a no-op for "
      command: bash
      flags:
        c: echo World 2.0

uninstall:
  - exec:
      description: "Uninstall Hello World"
      command: bash
      flags:
        c: echo Goodbye World


